<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumpstart.js</title>
</head>

<body>
  <h1>Jumpstart.js</h1>
  <p>Here are some examples of how to use the functions.</p>
  
  <h2>Example: Dropdown</h2>
  <div data-mounts="dropdown">
    <button data-ref="button">Open</button>
    
    <ul data-ref="list">
      <li>Foo</li>
      <li>Bar</li>
      <li>Baz</li>
    </ul>
  </div>

  <script type="module">
    import { mount } from 'https://brandoncbang.github.io/jumpstart-js/jumpstart.js';
    
    mount('dropdown', (root, props, refs) => {
      let show = false;
      
      function updateList() {
        refs.list.style.display = show ? '' : 'none';
      }
      
      refs.button.onclick = (e) => {
        show = !show;
        updateList();
      }
      
      updateList();
    });
  </script>
</body>

</html>
